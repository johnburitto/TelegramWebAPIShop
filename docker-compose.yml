version: '3.9'

services:
    sql-server-db:
        image: mcr.microsoft.com/mssql/server
        container_name: sql-server-db
        environment:
            - MSSQL_SA_PASSWORD=Strong2@PWD12
            - ACCEPT_EULA=Y
        ports:
            - "5434:1433"
        volumes:
            - sqlvolume:/var/opt/mssql

volumes:
    sqlvolume: